<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Check</title>
  </head>
  <body style="background-color: rgba(0, 0, 0, 0.913); color: white;"  >
    <div style="text-align: center; display: flex ; flex-direction: column; justify-content: center; align-items: center;">
      <h1 style="text-align: center;">Press the key to See the Detail about Key</h1>
      <div style="font-size: 2rem;" id="Insert"></div>
    </div>

    <script>
      const key = document.getElementById("Insert");

      window.addEventListener("keydown", (e) => {
        key.innerHTML = `
        <div class="color">
        <table/>
        <thead>
            <tr>
            <th>key</th>
            <th>KeyCode</th>
            <th>Code</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>${e.key === " " ? "space" : e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
        </tbody>
        <table/>
        <div/>
            `
            console.log(e.key);

      });
      
    </script>
  </body>
</html>
